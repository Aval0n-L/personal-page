<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><h3>{{school.name}}</h3></mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{school.picture}}" alt="{{school.alt}}">
    <mat-card-content>      
        <p>{{school.degree}}</p>
        <p>{{school.years}}</p>
    </mat-card-content>
</mat-card>
