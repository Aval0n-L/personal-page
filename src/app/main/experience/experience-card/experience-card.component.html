<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><h3>{{cardValue.name}}</h3></mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{cardValue.picture}}" alt="{{cardValue.alt}}">
    <mat-card-content>      
        <p>{{cardValue.degree}}</p>
        <p>{{cardValue.years}}</p>
    </mat-card-content>
</mat-card>
