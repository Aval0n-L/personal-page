<section class="contact section">
    <h2 class="section_title">Contact</h2>
    <span class="section_subtitle"></span>

    <div class="contact_container container grid section_border">

        <div class="contact_content">
            <h3 class="contact_title">
                Talk to me
            </h3>
            
            <div class="contact_info">
                <div class="contact_data">
                    <span class="contact_data-title">Email</span>
                    <span class="contact_data-info">gmail@gmail.com</span>
                </div>
                <div class="contact_data">
                    <span class="contact_data-title">LinkedIn</span>
                    <a href="" class="contact_link">Write me</a>
                </div>
            </div>
        </div>

        <div class="contact_content">
            <h3 class="contact_title">
                Write me
            </h3>

            <form action="" class="contact_form" id="contact_form">
                <div class="contact_form-div">
                    <label for="" class="contact_form-tag">Name</label>
                    <input type="text" name="user_name" class="contact_form-input" id="contact-name" required>
                </div>
                <div class="contact_form-div">
                    <label for="" class="contact_form-tag">Mail</label>
                    <input type="email" name="user_name" class="contact_form-input" id="contact-email" required>
                </div>
                <div class="contact_form-div contact_form-area">
                    <label for="" class="contact_form-tag">Suggestion/Offer</label>
                    <textarea name="user_project" id="contact-project" class="contact_form-input"></textarea>
                </div>

                <button type="submit" class="contact_button">In Progress...</button>
            </form>
        </div>

    </div>
</section>
