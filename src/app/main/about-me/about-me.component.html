<section class="about section">
    <h2 class="section_title">Little About Me</h2>

    <div class="about_container container">
        <div class="about_content" *ngFor="let info of listOfInfo" data-tilt>
            <div class="about_card">
                <h2 class="hide_title">{{info.hide}}</h2>
                <h3 class="about_title">{{info.title}}</h3>
                <p class="about_description">{{info.description}}</p>
            </div>
        </div>
    </div>

</section>
